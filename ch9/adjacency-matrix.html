<!doctype html>
<script>
/**
 *
 * A graph G = (V,E)
 * V = a set of vertices
 * E = a set of edges
 *
 * Vertices connected by an edge are called adjacent vertices
 * these are directly connected with a line
 *
 * A degree of a vertex consists of a number of adjacent vertices
 *
 * A path is a sequence of consecutive vertices
 *
 * A simple path does not contain repreated vertices
 *
 * Graphs can be:
 *
 * undirected ( where edges do not have a direction )
 * or directed ( where edges have a direction )
 *
 * In an adjacency matrix ( most common matrix ), each node is associated with an integer, which is the array index
 * We represent the connectivity using a two dimensional array as array[i][j] === 1 if there is an edge from the node index i to the node index j
 *
 */

function Graph() {
    var vertices = [];
    var adjList = new Dictionary;

    this.addVertex = function(v) {
        vertices.push( v );
        adjList.set( v, [] );
    };

    this.addEdge = function ( v, w ) {
        adjList.get(v).push(w);
        adjList.get(w).push(v);
    };

    this.toString = function(){
        var s = '';
        for (var i=0; i<vertices.length; i++){ //{10}
            s += vertices[i] + ' -> ';
            var neighbors = adjList.get(vertices[i]); //{11}
        for (var j=0; j<neighbors.length; j++){ //{12}
            s += neighbors[j] + ' ';
        }
        s += '\n'; //{13}
        }
        return s;
    };

}

function Dictionary() {
    var items = {};

    this.set = function( key, value ) {
        items[key] = value;
    }

    this.remove = function( key) {
        if ( this.has( key ) ) {
            delete items[key];
            return true;
        }

        return false;
    }

    this.has = function( key ) {
        return items.hasOwnProperty (key);
    }

    this.get = function( key ) {
        return this.has(key) ? items[key] : undefined;
    }

    this.clear = function() {
        items = {};
    }

    this.size = function() {
        return Object.keys( items ).length;
    }

    this.keys = function() {
        return Object.keys( items );
    }

    this.getItems = function() {
        return items;
    }

    this.values = function() {
        var ret = [], keys = Object.keys( items );

        for ( var i = 0, l = keys.length; i<l; ++i ) {
            ret.push( items[keys[i]] );
        }

        return ret;
    }
}

var graph = new Graph();
var myVertices = ['A','B','C','D','E','F','G','H','I']; //{7}
for ( var i=0; i<myVertices.length; i++ ){ //{8}
    graph.addVertex(myVertices[i]);
}

graph.addEdge('A', 'B'); //{9}
graph.addEdge('A', 'C');
graph.addEdge('A', 'D');
graph.addEdge('C', 'D');
graph.addEdge('C', 'G');
graph.addEdge('D', 'G');
graph.addEdge('D', 'H');
graph.addEdge('B', 'E');
graph.addEdge('B', 'F');
graph.addEdge('E', 'I');
</script>
