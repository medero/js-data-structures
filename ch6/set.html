<!doctype html>
<script>

function Set() {
    var items = {};

    this.has = function( value ) {
        return items.hasOwnProperty( value );
    }

    this.add = function( value ) {
        if ( !this.has( value ) ) {
            items[value] = value;
            return true;
        }

        return false;
    }

    this.remove = function( value ) {
        if ( this.has( value ) ) {
            delete items[value];
            return true;
        }

        return false;
    }

    this.clear = function() {
        items = {};
    }

    this.size = function() {
        return Object.keys( items ).length; // ES5+, IE9+, FF4+, Chrome5+, Opera12+, Safari 5+
    }

    this.size = function() {
        var count = 0;
        for ( var key in items ) {
            if ( items.hasOwnProperty( key ) )
                ++count;
        }
        return count;
    }

    this.values = function() {
        return Objects.keys( items );
    }
}

var set = new Set;
set.add(1);
set.add(2);

</script>
